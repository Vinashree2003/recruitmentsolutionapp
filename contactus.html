<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    /* CSS code for formatting the contact form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #eb53c5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    // JavaScript code for form submission and validation
    function submitForm() {
      // Replace this code with your actual form submission logic
      alert("Form submitted successfully!");
    }
  </script>
</head>
<body>
  <h1>Contact Us</h1>
  
  <form onsubmit="event.preventDefault(); submitForm();">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="text" id="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" rows="5" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
